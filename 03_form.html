<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get방식 : url에 내가 적은 내용이 나옴 -->
    <form action="02_image.html" method="get">
        <input type="text" name="search">
        <input type="submit">

    </form>
    <!-- post 방식 : url에 내가 적은 내용이 안 나옴 -->
    <form action="02_image.html" method="post">
        <input type="text" name="mysearch">
        <input type="submit" value="post보내기">
    </form>

    <!-- 여러개 중 하나 선택 : radio -->
     <!-- 복수 선택 가능 : checkbox -->
      <form action="get">
        <label for="run">run</label>
        <input type="checkbox" name="hobby" value="run" id="run">러닝<br>
        <input type="checkbox" name="hobby">테니스<br>
        <input type="checkbox" name="hobby">골프<br>
        <input type="checkbox" name="hobby">승마<br>

        <input type="radio" name="gender" value="man">남<br>
        <input type="radio" name="gender" value="woman" checked="checked">여<br>
        <!-- checked="checked" 이미 선택된 것 -->

        <input type="radio" name="grade" value="high">상<br>
        <input type="radio" name="grade" value="middle">중<br>
        <input type="radio" name="grade" value="low">하<br>


      </form>
<!-- method를 생략하면 get이 기본값 -->
      <form>
        <textarea name="30px" id="20">hello</textarea><br>
        <textarea name="30px" id="20">
                hello1
            hello2
        </textarea>

        <select>
            <!-- 하나만 선택 가능 -->
            <!-- option{$}*3 -->
             <!-- $:숫자, {}": 태그 안의 내용" -->
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <!-- 여러개 선택 가능 -->
        <select multiple="multiple">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <select>
            <optgroup label="game">
                <option>로스크 아크</option>
                <option>카트 라이더</option>
                <option>문명</option>
            </optgroup>
            <optgroup label="study">
                <option>java</option>
                <option>jsp</option>
                <option>spring</option>
            </optgroup>
        </select>

      </form>
</body>
</html>
