<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
</head>
<body>
    <table border=1>
        <!--tr: table row : 표의 행(줄), th: tablee head : 제목, td: table data: 열-->
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <!--td*2하면 바로 두개 생김-->
            <td>도두빈</td>
            <td>100</td>
        </tr>
        <tr>
            <td>김째윤</td>
            <td>100</td>
        </tr>
    </table>



    <table>
        <!--테이블 자체에 대한 설명-->
        <caption>표 예시</caption>
        <!--colgroup>(col*2)-->
        <!--coloum(열) group:열-->
        <colgroup>
            <col span="2" style="background-color: aquamarine;"> 
            <!-- span 2 = 1,2열에 스타일 준 거 -->
            <col style="background-color: pink;">
        </colgroup>
        <!--표의 제목-->
        <thead>
            <!--th*3-->
            <!--alt ctrl 키 동시에 누르고 키보드 위아래로 움직이면 커서 여러개 생김-->
            <tr>
                <th>표 제목 1</th>
                <th>표 제목 2</th>
                <th>표 제목 3</th>
            </tr> <!--alt+키보드 위아래 하면 글자가 위아래로 이동-->
        </thead>
        <!--표의 내용-->
        <tbody>
            <tr>
                <td>내용추가</td>
                <td>내용추가</td>
                <td>내용추가</td>
            </tr>
            <tr>
                <!--alt shift 위 혹은 아래키 : 텍스트 한줄 복사 &붙여놓기-->
                <td>내용 추가</td>
                <td>내용 추가</td>
                <td>내용 추가</td>
            </tr>
            <!-- ctrl + / 주석단축키 -->
            <!-- tab키 : 들여쓰기 -->
        </tbody>
        <!--표의 아랫부분-->
        <tfoot>
            
        </tr>
            <td>꼬리내용</td>
            <td>꼬리내용</td>
            <td>꼬리내용</td>
        <tr>
    </tfoot>
    </table>

    <!-- table[border=1] 자동완성 -->
    <table border="1">
        <tr>
            <th colspan="3">첫번째 줄</th>
            <th rowspan="3">네번째 열</th>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td rowspan="2">2행과 3열 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 3열</td>
        </tr>
        <tr>
            <td colspan="4">
                <img src="https://picsum.photos/id/1040/600/400" alt="">
            </td>
        </tr>
    </table>
</body>
</html>
