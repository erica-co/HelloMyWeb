<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div는 한 줄을 다 차지 , display 속성 : block-->
    <div>안녕</div>
    <div>하세요</div>
    <!-- span은 글자 수만큼 공간차지, display 속성 : inline -->
    <span>Hello</span>
    <span>world</span>
    <span style="display: block;">Bye</span>
    <span>안녕히 가세요</span>

    <!-- a 태그 안에 img 태그 집어넣기 가능 -->
     <!-- 해당 이미지 클릭시 네이버로 이동 -->
</body>
</html>
